<h2>Reactive: <small>Dinámicos</small></h2>
<hr>

<form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">

 <!-- Nombre -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Nombre</label>
  <div class="col-sm-9">
   <input class="form-control" type="text" placeholder="Nombre de la persona" formControlName="nombre">
   <span class="form-text text-danger" *ngIf="campoIsValid('nombre')">Este campo es obligatorio</span>
  </div>
 </div>

 <!-- Agregar -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Agregar</label>
  <div class="col-sm-9">
   <div class="input-group">

    <input class="form-control" type="text" placeholder="Agregar favorito">

    <button class="btn btn-outline-primary" type="button">Agregar</button>
   </div>
  </div>
 </div>


 <!-- Lista de Juegos Favoritos -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Favoritos</label>
  <div class="col-sm-9">
   <!-- <div class="input-group mb-1">

    <input class="form-control">
    <button class="btn btn-outline-danger" type="button">Eliminar</button>

   </div> -->
  </div>
 </div>


 <!-- Botón -->
 <div class="row">
  <div class="col-sm-12">
   <button type="submit" class="btn btn-primary float-end">Guardar</button>
  </div>
 </div>




</form>
