<h2>Template: <small>Dinámicos</small></h2>
<hr>

<form #miFormulario="ngForm" autocomplete="off">

 <!-- Nombre -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Nombre</label>
  <div class="col-sm-9">
   <input class="form-control" type="text" placeholder="Nombre de la persona" [ngModel]="persona.nombre" name="nombre" required>
   <span class="form-text text-danger" *ngIf="nombreValido()">Este campo es obligatorio</span>
  </div>
 </div>

 <!-- Agregar -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Agregar</label>
  <div class="col-sm-9">
   <div class="input-group">
    <input class="form-control" type="text" placeholder="Agregar favorito" >
    <button class="btn btn-outline-primary" type="button" >Agregar</button>
   </div>
  </div>
 </div>

 
 <!-- Lista de Juegos Favoritos -->
 <div class="mb-3 row">
  <label class="col-sm-3 col-form-label">Favoritos</label>
  <div class="col-sm-9">
   <input *ngFor="let juego of persona.favoritos; let i = index" 
    class="form-control mb-1" 
    [(ngModel)]="juego.nombre" 
    name="favorito_{{i}}"
    required>
  </div>
 </div>


 <!-- Botón -->
 <div class="row">
  <div class="col-sm-12">
   <button type="button" class="btn btn-primary float-end" (click)="guardar()"
    [disabled]="!miFormulario.valid">Guardar</button>
  </div>
 </div>




</form>

<span>Form Data</span>

<pre>{{persona|json}}</pre>
