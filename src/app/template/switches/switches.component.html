<h2>Template: Switches</h2>
<hr>
<form #miFormulario="ngForm">

  <!-- Radio Button -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" value="M" [(ngModel)]="persona.genero" type="radio" name="radioGenero"
          id="radioMasculino" required>
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>

      </div>
      <div class="form-check">
        <input class="form-check-input" value="F" [(ngModel)]="persona.genero" type="radio" name="radioGenero"
          id="radioFemenino" required>
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>

    </div>


  </div>


  <!-- Switches  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">

        <input class="form-check-input" type="checkbox" [(ngModel)]="persona.notificaciones" name="notificaciones"
          id="notificacionesSwitch" checked>
        <label class="form-check-label" for="notificacionesSwitch">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>


  <!-- Check  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Botón Submit  -->
  <div class="row">

    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="!miFormulario.valid">Guardar</button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{miFormulario.value|json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
<pre>Condiciones:</pre>
